<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    
</head>
<body>

    <audio src="musics/music1.mp3"></audio>
    
    <section class="appPlayerMusic">
       <div class="containerPlayerMusic">
            <img class="imgBlur" src="" alt="">
            <div class="playerMusic">
                <span class="imgProfile"><img class="albunProfile" src="" alt=""></span>
                <div class="containerInformationsMusic"></div>
                <div class="dataNameAuthor_musicName">
                    <h3 class="nameMusic">Name Music</h3>
                    <p class="authorName">Artist</p>
                </div>
                <div class="containerControls">
                  <button class="controls previous"><i class="uil uil-previous"></i></button>  
                  <button class="controls play"><i class="uil uil-play"></i></button> 
                  <button class="controls next"><i class="uil uil-step-forward"></i></button> 
                    <div class="containerControls_two">
                        <p class="likes"><i class="uil uil-heart"></i> <span class="likeSpan">1.344</span> </p> 
                        <input type="range" name="" class="musicTime" id="campo">
                        <input type="range" name="" class="volume" id="volume">
                    </div>
                </div>
            </div>

            <span class="degradePlayerSpan"></span>
       </div> 
       
        
    </section>

    
    <script type="module" src="app.js"></script>
</body>
</html>
